<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="50%" stop-color="#1e293b"/>
      <stop offset="100%" stop-color="#0f172a"/>
    </linearGradient>
    <linearGradient id="titleGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#818cf8"/>
      <stop offset="100%" stop-color="#a78bfa"/>
    </linearGradient>
    <linearGradient id="arrowGreen" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#818cf8"/>
      <stop offset="100%" stop-color="#6ee7b7"/>
    </linearGradient>
    <linearGradient id="arrowOrange" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#6ee7b7"/>
      <stop offset="100%" stop-color="#fb923c"/>
    </linearGradient>
    <linearGradient id="arrowPurple" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#6ee7b7"/>
      <stop offset="100%" stop-color="#a78bfa"/>
    </linearGradient>
    <linearGradient id="arrowReplay" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#a78bfa"/>
      <stop offset="100%" stop-color="#6ee7b7"/>
    </linearGradient>
    <linearGradient id="arrowDiff" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#a78bfa"/>
      <stop offset="100%" stop-color="#fb7185"/>
    </linearGradient>
    <linearGradient id="bottomBar" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#6366f1"/>
      <stop offset="33%" stop-color="#10b981"/>
      <stop offset="66%" stop-color="#f43f5e"/>
      <stop offset="100%" stop-color="#a855f7"/>
    </linearGradient>
    <radialGradient id="glow1" cx="10%" cy="10%" r="40%">
      <stop offset="0%" stop-color="#6366f1" stop-opacity="0.12"/>
      <stop offset="100%" stop-color="#6366f1" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="glow2" cx="90%" cy="90%" r="35%">
      <stop offset="0%" stop-color="#10b981" stop-opacity="0.1"/>
      <stop offset="100%" stop-color="#10b981" stop-opacity="0"/>
    </radialGradient>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#6366f1" stroke-opacity="0.04" stroke-width="0.5"/>
    </pattern>
    <!-- Small circle icon shapes -->
    <circle id="dot" r="3"/>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  <rect width="1200" height="630" fill="url(#grid)"/>
  <rect width="1200" height="630" fill="url(#glow1)"/>
  <rect width="1200" height="630" fill="url(#glow2)"/>

  <!-- ===== TITLE ===== -->
  <text x="48" y="62" font-family="Inter, Helvetica, Arial, sans-serif" font-size="40" font-weight="800" fill="url(#titleGrad)">Agent VCR</text>
  <text x="48" y="88" font-family="Inter, Helvetica, Arial, sans-serif" font-size="15" fill="#94a3b8" font-weight="400">Record, Replay, and Diff MCP Interactions</text>

  <!-- Badges -->
  <rect x="940" y="34" width="62" height="28" rx="14" fill="#1e3a5f" stroke="#3b82f6" stroke-opacity="0.4" stroke-width="1"/>
  <text x="971" y="53" font-family="Inter, Helvetica, Arial, sans-serif" font-size="12" font-weight="600" fill="#60a5fa" text-anchor="middle">PyPI</text>

  <rect x="1012" y="34" width="56" height="28" rx="14" fill="#3b1c1c" stroke="#ef4444" stroke-opacity="0.35" stroke-width="1"/>
  <text x="1040" y="53" font-family="Inter, Helvetica, Arial, sans-serif" font-size="12" font-weight="600" fill="#f87171" text-anchor="middle">npm</text>

  <rect x="1078" y="34" width="54" height="28" rx="14" fill="#3b3010" stroke="#eab308" stroke-opacity="0.35" stroke-width="1"/>
  <text x="1105" y="53" font-family="Inter, Helvetica, Arial, sans-serif" font-size="12" font-weight="600" fill="#fbbf24" text-anchor="middle">MIT</text>

  <!-- ===== PHASE 1: RECORD ===== -->

  <!-- Phase label -->
  <rect x="60" y="130" width="120" height="30" rx="8" fill="#10b981" fill-opacity="0.1" stroke="#10b981" stroke-opacity="0.3" stroke-width="1"/>
  <text x="120" y="150" font-family="Inter, Helvetica, Arial, sans-serif" font-size="12" font-weight="700" fill="#6ee7b7" text-anchor="middle" letter-spacing="1.5">RECORD</text>

  <!-- Client node -->
  <rect x="210" y="125" width="155" height="88" rx="14" fill="#6366f1" fill-opacity="0.08" stroke="#6366f1" stroke-opacity="0.4" stroke-width="1.5"/>
  <!-- Robot icon (simple) -->
  <rect x="272" y="140" width="16" height="14" rx="3" fill="none" stroke="#a5b4fc" stroke-width="1.5"/>
  <circle cx="277" cy="147" r="2" fill="#a5b4fc"/>
  <circle cx="283" cy="147" r="2" fill="#a5b4fc"/>
  <line x1="280" y1="137" x2="280" y2="140" stroke="#a5b4fc" stroke-width="1.5"/>
  <text x="288" y="180" font-family="Inter, Helvetica, Arial, sans-serif" font-size="14" font-weight="700" fill="#c7d2fe" text-anchor="middle" letter-spacing="0.8">MCP CLIENT</text>
  <text x="288" y="198" font-family="Inter, Helvetica, Arial, sans-serif" font-size="11" fill="#94a3b8" text-anchor="middle">AI Agent</text>

  <!-- Arrow Client to VCR -->
  <line x1="365" y1="170" x2="438" y2="170" stroke="url(#arrowGreen)" stroke-width="2.5" stroke-linecap="round"/>
  <polygon points="438,170 429,164 429,176" fill="#6ee7b7"/>
  <text x="401" y="158" font-family="Inter, Helvetica, Arial, sans-serif" font-size="9" fill="#64748b" text-anchor="middle" font-weight="600" letter-spacing="1">JSON-RPC</text>

  <!-- Agent VCR node -->
  <rect x="448" y="118" width="200" height="104" rx="16" fill="#10b981" fill-opacity="0.1" stroke="#10b981" stroke-opacity="0.5" stroke-width="2"/>
  <!-- Record circle icon -->
  <circle cx="548" cy="148" r="10" fill="#ef4444" fill-opacity="0.7"/>
  <circle cx="548" cy="148" r="5" fill="#ef4444"/>
  <text x="548" y="180" font-family="Inter, Helvetica, Arial, sans-serif" font-size="17" font-weight="800" fill="#6ee7b7" text-anchor="middle" letter-spacing="1">AGENT VCR</text>
  <text x="548" y="200" font-family="Inter, Helvetica, Arial, sans-serif" font-size="11" fill="#94a3b8" text-anchor="middle">Transparent Proxy</text>

  <!-- Arrow VCR to Server -->
  <line x1="648" y1="170" x2="718" y2="170" stroke="url(#arrowOrange)" stroke-width="2.5" stroke-linecap="round"/>
  <polygon points="718,170 709,164 709,176" fill="#fb923c"/>
  <text x="683" y="158" font-family="Inter, Helvetica, Arial, sans-serif" font-size="9" fill="#64748b" text-anchor="middle" font-weight="600" letter-spacing="1">stdio / SSE</text>

  <!-- Server node -->
  <rect x="728" y="125" width="155" height="88" rx="14" fill="#fb923c" fill-opacity="0.08" stroke="#fb923c" stroke-opacity="0.4" stroke-width="1.5"/>
  <!-- Gear icon -->
  <circle cx="805" cy="148" r="8" fill="none" stroke="#fed7aa" stroke-width="1.5"/>
  <circle cx="805" cy="148" r="3" fill="#fed7aa"/>
  <line x1="805" y1="138" x2="805" y2="142" stroke="#fed7aa" stroke-width="1.5"/>
  <line x1="805" y1="154" x2="805" y2="158" stroke="#fed7aa" stroke-width="1.5"/>
  <line x1="795" y1="148" x2="799" y2="148" stroke="#fed7aa" stroke-width="1.5"/>
  <line x1="811" y1="148" x2="815" y2="148" stroke="#fed7aa" stroke-width="1.5"/>
  <text x="805" y="180" font-family="Inter, Helvetica, Arial, sans-serif" font-size="14" font-weight="700" fill="#fed7aa" text-anchor="middle" letter-spacing="0.8">MCP SERVER</text>
  <text x="805" y="198" font-family="Inter, Helvetica, Arial, sans-serif" font-size="11" fill="#94a3b8" text-anchor="middle">Real Server</text>

  <!-- Down arrow to cassette -->
  <line x1="548" y1="222" x2="548" y2="272" stroke="url(#arrowPurple)" stroke-width="2" stroke-linecap="round"/>
  <polygon points="548,272 543,263 553,263" fill="#a78bfa"/>

  <!-- ===== CASSETTE ===== -->
  <rect x="468" y="278" width="160" height="60" rx="12" fill="#a855f7" fill-opacity="0.08" stroke="#a855f7" stroke-opacity="0.4" stroke-width="1.5"/>
  <!-- Cassette icon (simple tape shape) -->
  <rect x="488" y="295" width="28" height="18" rx="4" fill="none" stroke="#d8b4fe" stroke-width="1.5"/>
  <circle cx="498" cy="304" r="4" fill="none" stroke="#d8b4fe" stroke-width="1"/>
  <circle cx="508" cy="304" r="4" fill="none" stroke="#d8b4fe" stroke-width="1"/>
  <text x="568" y="305" font-family="Inter, Helvetica, Arial, sans-serif" font-size="14" font-weight="700" fill="#d8b4fe" letter-spacing="0.3">session.vcr</text>
  <text x="568" y="322" font-family="Inter, Helvetica, Arial, sans-serif" font-size="10" fill="#94a3b8">Golden Cassette</text>

  <!-- Branch down from cassette -->
  <line x1="508" y1="338" x2="508" y2="380" stroke="#a855f7" stroke-opacity="0.35" stroke-width="1.5" stroke-dasharray="5,4"/>
  <line x1="588" y1="338" x2="588" y2="380" stroke="#a855f7" stroke-opacity="0.35" stroke-width="1.5" stroke-dasharray="5,4"/>

  <!-- Horizontal branches -->
  <line x1="508" y1="380" x2="305" y2="380" stroke="#a855f7" stroke-opacity="0.25" stroke-width="1.5" stroke-dasharray="5,4"/>
  <line x1="588" y1="380" x2="810" y2="380" stroke="#a855f7" stroke-opacity="0.25" stroke-width="1.5" stroke-dasharray="5,4"/>

  <!-- Down to replay -->
  <line x1="305" y1="380" x2="305" y2="418" stroke="#818cf8" stroke-opacity="0.5" stroke-width="1.5"/>
  <polygon points="305,418 300,409 310,409" fill="#818cf8"/>

  <!-- Down to diff -->
  <line x1="810" y1="380" x2="810" y2="418" stroke="#fb7185" stroke-opacity="0.5" stroke-width="1.5"/>
  <polygon points="810,418 805,409 815,409" fill="#fb7185"/>

  <!-- ===== PHASE 2: REPLAY ===== -->

  <rect x="110" y="425" width="108" height="28" rx="8" fill="#6366f1" fill-opacity="0.1" stroke="#6366f1" stroke-opacity="0.3" stroke-width="1"/>
  <text x="164" y="444" font-family="Inter, Helvetica, Arial, sans-serif" font-size="12" font-weight="700" fill="#818cf8" text-anchor="middle" letter-spacing="1.5">REPLAY</text>

  <!-- Client (replay) -->
  <rect x="140" y="465" width="125" height="78" rx="12" fill="#6366f1" fill-opacity="0.08" stroke="#6366f1" stroke-opacity="0.35" stroke-width="1.5"/>
  <rect x="195" y="478" width="14" height="12" rx="2" fill="none" stroke="#a5b4fc" stroke-width="1.2"/>
  <circle cx="200" cy="484" r="1.5" fill="#a5b4fc"/>
  <circle cx="205" cy="484" r="1.5" fill="#a5b4fc"/>
  <text x="203" y="510" font-family="Inter, Helvetica, Arial, sans-serif" font-size="13" font-weight="700" fill="#c7d2fe" text-anchor="middle" letter-spacing="0.8">CLIENT</text>
  <text x="203" y="528" font-family="Inter, Helvetica, Arial, sans-serif" font-size="10" fill="#94a3b8" text-anchor="middle">Your Tests</text>

  <!-- Arrow to mock -->
  <line x1="265" y1="504" x2="333" y2="504" stroke="url(#arrowReplay)" stroke-width="2.5" stroke-linecap="round"/>
  <polygon points="333,504 324,498 324,510" fill="#6ee7b7"/>

  <!-- Mock server -->
  <rect x="343" y="465" width="175" height="78" rx="12" fill="#10b981" fill-opacity="0.06" stroke="#10b981" stroke-opacity="0.45" stroke-width="1.5" stroke-dasharray="6,3"/>
  <!-- Play icon -->
  <polygon points="420,480 420,494 432,487" fill="#6ee7b7" fill-opacity="0.7"/>
  <text x="430" y="514" font-family="Inter, Helvetica, Arial, sans-serif" font-size="14" font-weight="700" fill="#6ee7b7" text-anchor="middle" letter-spacing="0.3">MOCK SERVER</text>
  <text x="430" y="532" font-family="Inter, Helvetica, Arial, sans-serif" font-size="10" fill="#94a3b8" text-anchor="middle">Instant . Deterministic . Offline</text>

  <!-- ===== PHASE 3: DIFF ===== -->

  <rect x="705" y="425" width="88" height="28" rx="8" fill="#f43f5e" fill-opacity="0.1" stroke="#f43f5e" stroke-opacity="0.3" stroke-width="1"/>
  <text x="749" y="444" font-family="Inter, Helvetica, Arial, sans-serif" font-size="12" font-weight="700" fill="#fb7185" text-anchor="middle" letter-spacing="1.5">DIFF</text>

  <!-- v1.vcr -->
  <rect x="655" y="465" width="100" height="72" rx="10" fill="#a855f7" fill-opacity="0.08" stroke="#a855f7" stroke-opacity="0.35" stroke-width="1.5"/>
  <rect x="690" y="480" width="20" height="14" rx="3" fill="none" stroke="#d8b4fe" stroke-width="1.2"/>
  <circle cx="697" cy="487" r="3" fill="none" stroke="#d8b4fe" stroke-width="0.8"/>
  <circle cx="705" cy="487" r="3" fill="none" stroke="#d8b4fe" stroke-width="0.8"/>
  <text x="705" y="516" font-family="Inter, Helvetica, Arial, sans-serif" font-size="12" font-weight="700" fill="#d8b4fe" text-anchor="middle">v1.vcr</text>

  <!-- Arrow v1 to diff -->
  <line x1="755" y1="501" x2="808" y2="501" stroke="url(#arrowDiff)" stroke-width="2.5" stroke-linecap="round"/>
  <polygon points="808,501 799,495 799,507" fill="#fb7185"/>

  <!-- Diff engine -->
  <rect x="818" y="465" width="148" height="72" rx="12" fill="#f43f5e" fill-opacity="0.08" stroke="#f43f5e" stroke-opacity="0.4" stroke-width="1.5"/>
  <!-- Magnifying glass icon -->
  <circle cx="882" cy="484" r="7" fill="none" stroke="#fda4af" stroke-width="1.5"/>
  <line x1="887" y1="489" x2="893" y2="495" stroke="#fda4af" stroke-width="1.5" stroke-linecap="round"/>
  <text x="892" y="514" font-family="Inter, Helvetica, Arial, sans-serif" font-size="14" font-weight="700" fill="#fda4af" text-anchor="middle">BREAKING?</text>
  <text x="892" y="530" font-family="Inter, Helvetica, Arial, sans-serif" font-size="10" fill="#94a3b8" text-anchor="middle">Field-level . Type-safe</text>

  <!-- Arrow diff from v2 -->
  <line x1="1020" y1="501" x2="968" y2="501" stroke="url(#arrowDiff)" stroke-width="2.5" stroke-linecap="round"/>
  <polygon points="968,501 977,495 977,507" fill="#fb7185"/>

  <!-- v2.vcr -->
  <rect x="1028" y="465" width="100" height="72" rx="10" fill="#a855f7" fill-opacity="0.08" stroke="#a855f7" stroke-opacity="0.35" stroke-width="1.5"/>
  <rect x="1063" y="480" width="20" height="14" rx="3" fill="none" stroke="#d8b4fe" stroke-width="1.2"/>
  <circle cx="1070" cy="487" r="3" fill="none" stroke="#d8b4fe" stroke-width="0.8"/>
  <circle cx="1078" cy="487" r="3" fill="none" stroke="#d8b4fe" stroke-width="0.8"/>
  <text x="1078" y="516" font-family="Inter, Helvetica, Arial, sans-serif" font-size="12" font-weight="700" fill="#d8b4fe" text-anchor="middle">v2.vcr</text>

  <!-- Bottom info -->
  <text x="48" y="595" font-family="Inter, Helvetica, Arial, sans-serif" font-size="11" fill="#475569" font-weight="400">Python  .  TypeScript  .  pytest  .  Jest  .  Vitest  .  250+ Tests  .  Cross-Language .vcr Format</text>
  <text x="1152" y="595" font-family="Inter, Helvetica, Arial, sans-serif" font-size="11" fill="#475569" font-weight="400" text-anchor="end">github.com/jarvis2021/agent-vcr</text>

  <!-- Bottom gradient bar -->
  <rect x="0" y="626" width="1200" height="4" fill="url(#bottomBar)"/>
</svg>
